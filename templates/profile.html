{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Profile</h1>
      <hr>

        <h1>{{ user }}</h1>
        <h2>Books Reviewed</h2>

        <table style="width:100%">
          <tr>
            <th>Book Title</th>
            <th>My Review</th>
          </tr>
          {% for key, value in books.items() %}
             <tr>
                  <td> {{ key }}  </td>
                  <td> {{ value }} </td>
             </tr>
          {% endfor %}
        </table>


    </div>
  </div>
</div>
{% endblock %}
