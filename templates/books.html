{% extends "layout.html" %}

{% block content %}
<h1>All Books Found</h1>
<h1>{{ session["NOTFOUND"] }}</h1>

  <ul>
      {% for book in books %}
          <li>
                  <a href="{{ url_for('book', book_id=book.id) }}">
                  {{ book.title }} by {{ book.author }}
                  {{ book.isbn }}
                  </a>
          </li>
      {% endfor %}
  </ul>

{% endblock %}
